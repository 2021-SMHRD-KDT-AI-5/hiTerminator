<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" href="./assets/css/Login.css">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>



</head>
<body>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			
			<div class="logo-wrap">
                <!-- 로고이미지 -->
				<img src="./assets/img/loginLogo.png"> 
			</div>
		</header>

		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="아이디를 입력하세요." type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="비밀번호를 입력하세요." type="password"></input>
			</div>
			<div class="login-button-wrap">
				<!-- 로그인 버튼 -->
                <button>Sign in</button>
			</div>
			<div class="login-stay-sign-in">
				<i class="far fa-check-circle"></i>
				<span>로그인 상태 유지</span>
			</div>
		</section>
		
		<footer>
			<div class="copyright-wrap">
			<span>	<img src="img/logo.png"> Copyright © Terminator Corp. All Rights Reserved.</span>
			</div>
		</footer>
		</div>
	</div>
